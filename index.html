<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/css/main.css" />
    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <!-- Content--START -->
      <div class="content">
        <!-- logo -->
        <img
          class="content__logo"
          src="./public/assets/desktop/logo.svg"
          alt=""
        />
        <!-- bg pattern -->
        <img
          class="content__bg-pattern"
          src="./public/assets/desktop/bg-pattern-dots.svg"
          alt="background pattern"
        />

        <!-- content -->
        <div class="content__box">
          <!-- title -->
          <h1 class="content__title">
            <span class="content__title-color">publish your podcasts</span
            ><br />everywhere.
          </h1>

          <!-- body -->
          <p class="content__body">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>

          <!-- form -->
          <form class="content__email" action="">
            <input
              id="email"
              class="content__input"
              type="email"
              name="email"
              title="Please provide a valid email"
              placeholder="Email address"
            />
            <label
              for="email"
              data-error="E-mail address seems to be invalid"
              data-success="What a good e-mail"
            ></label>
            <button class="content__btn">Request Access</button>
          </form>

          <!-- media -->
          <div class="content__media">
            <img
              class="content__media-item"
              src="./public/assets/desktop/spotify.svg"
              alt="spotify-podcats"
            />
            <img
              class="content__media-item"
              src="./public/assets/desktop/apple-podcast.svg"
              alt="apple-podcast"
            />
            <img
              class="content__media-item"
              src="./public/assets/desktop/google-podcasts.svg"
              alt="google-podcasts"
            />
            <img
              class="content__media-item"
              src="./public/assets/desktop/pocket-casts.svg"
              alt="pocket-casts"
            />
          </div>
        </div>

        <!-- image -->
        <img
          class="content__image"
          src="./public/assets/desktop/image-host.jpg"
          alt=""
        />
        <!-- image--END -->
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
